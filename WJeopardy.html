<head>
  <title>Wellesley Jeopardy</title>
</head>

<body>
	<div id="login">{{> loginButtons}}</div>
	{{#if currentUser}}	
		{{#if prisOrElla}}
			{{> board}}		
		{{else}}
			{{> button}}	
		{{/if}}	
	{{/if}}
</body>

<template name="board">
    <div id="mainDiv"> 
		<img id="background" src="http://cs.wellesley.edu/~plee3/jeopardy/jeopardyboard.png">
		<div id="display">
			<table id="board"></table>
			<div id="infobox" class="hidden">
				<p id="close">X</p>
				<br id="clear">
				<p id="question"></p>
			</div>
		</div>
	</div>
	<div id="sideDiv">
		<table id="scores">
			<tr><td class="{{#if p1fastest}}highlight{{/if}}" style="color:{{#if p1red}}red{{/if}}">Player 1</td></tr>
			<tr><td color="{{#if negative1}}red{{/if}}">{{score1}}</td></tr>
			<tr><td class="{{#if p2fastest}}highlight{{/if}}" style="color:{{#if p2red}}red{{/if}}">Player 2</td></tr>
			<tr><td color="{{#if negative2}}red{{/if}}">{{score2}}</td></tr>
			<tr><td class="{{#if p3fastest}}highlight{{/if}}" style="color:{{#if p3red}}red{{/if}}">Player 3</td></tr>
			<tr><td color="{{#if negative3}}red{{/if}}">{{score3}}</td></tr>
		</table>
	</div>
</template>

<template name="button">
   	<img id="button" src="http://cs.wellesley.edu/~plee3/jeopardy/red_button.png">
</template>
