<head>
  <title>WJeopardy</title>
</head>

<body>
    <div id="mainDiv">  
		<img id="background" src="jeopardyboard.png">
		<div id="display">
			<table id="board"></table>
			<div id="infobox" class="hidden">
				<p id="close">X</p>
				<br id="clear">
				<p id="question"></p>
				<h3 id="show">Show Answer</h3>
				<p id="answer" class="hidden"></p>
			</div>
		</div>
	</div>
	<div id="sideDiv">
		<table id="scores">
			<tr><td>Player 1</td></tr>
			<tr><td>$0</td></tr>
			<tr><td>Player 2</td></tr>
			<tr><td>$0</td></tr>
			<tr><td>Player 3</td></tr>
			<tr><td>$0</td></tr>
		</table>
	</div>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
