<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jeopardy</title>
	<link rel="stylesheet" type="text/css" href="jeopardy.css">
	<link href='http://fonts.googleapis.com/css?family=Kameron' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
    <div id="mainDiv">  
		<img id="background" src="jeopardyboard.png"></img>
		<div id="display">
			<table id="board"></table>
			<div id="infobox" class="hidden">
				<p id="close">X</p>
				<br id="clear">
				<p id="question"></p>
				<h3 id="show">Show Answer</h3>
				<p id="answer" class="hidden"></p>
			</div>
		</div>
	</div>
	<div id="sideDiv">
		<table id="scores">
			<tr><td>Player 1</td></tr>
			<tr><td>$0</td></tr>
			<tr><td>Player 2</td></tr>
			<tr><td>$0</td></tr>
			<tr><td>Player 3</td></tr>
			<tr><td>$0</td></tr>
		</table>
	</div>
	<script src="jeopardyQA.js"></script>
	<script src="jeopardy.js"></script>
</body>
</html>
